<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Our Services - OmniSeq</title>
    <meta name="description" content="Comprehensive cybersecurity and IT infrastructure services including VAPT testing, compliance auditing, security operations, and cloud enablement.">
    <link rel="icon" type="image/svg+xml" href="logo-optimized.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://omniseq.com.np/services.html" />
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="index.html" class="header__logo">
                        <img src="logo-optimized.svg" alt="OmniSeq Logo" class="logo-icon" width="40" height="40">
                        <span class="logo-text">OmniSeq</span>
                    </a>
                    <nav class="nav">
                        <a href="index.html" class="nav__link">Home</a>
                        <a href="services.html" class="nav__link">Services</a>
                        <a href="index.html#about" class="nav__link">About</a>
                        <a href="index.html#contact" class="nav__link">Contact</a>
                    </nav>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
                        <svg class="theme-icon theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main id="main-content">
            <section class="services-detail" style="padding-top: 120px;">
                <div class="container">
                    <div class="section-header">
                        <h1 class="section-title">Our <b>Services</b></h1>
                        <p class="section-subtitle">Comprehensive cybersecurity and IT infrastructure solutions tailored to enterprise needs</p>
                    </div>

                    <div class="services__grid" id="servicesContainer"></div>
                </div>
            </section>
        </main>

        <footer class="footer" id="footerContainer"></footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js" defer></script>
    <script src="templates.js" defer></script>
    <script src="theme.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof renderServices === 'function') {
                renderServices();
            }
            if (typeof renderFooter === 'function') {
                renderFooter();
            }
        });
    </script>
</body>
</html>
